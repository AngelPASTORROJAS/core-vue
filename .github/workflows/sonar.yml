name: SonarCloud Vue Analysis
on: [push, pull_request]

jobs:
    sonar:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm" # ← Utilise ton pnpm cache

            - name: Install & build
              run: |
                  pnpm install --frozen-lockfile  # ← pnpm au lieu de npm
                  pnpm run build

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@v3
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ← Default token
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                  args: >
                      -Dsonar.projectKey=core-vue  # ← Remplace par ton vrai projectKey
                      -Dsonar.organization=angelpastorrojas  # ← Ton org SonarCloud
                      -Dsonar.sources=src
                      -Dsonar.tests=tests
                      -Dsonar.exclusions=**/node_modules/**,**/dist/**,**.github/**
