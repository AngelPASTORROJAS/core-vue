name: SonarCloud
on: [push, pull_request]
jobs:
    sonar:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@v3
              env:
                  GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
